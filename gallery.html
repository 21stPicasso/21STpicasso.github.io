<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/sakura.css" />
  </head>
  <body>
    <div id="wrap">
      <div class="header">
        <a href="./index.html"
          ><img src="./images/banner.png" class="header_a"
        /></a>
      </div>
      <div class="gallery_img">
        <div class="gallery_list">
          <div class="f_line gallery_line">
            <div class="gallery_frame">
              <img
                src="./images/portrait_of_dora_maar.jpg"
                class="picasso_img"
                onclick="portrait_of_dora_maar()"
              />
            </div>
            <div class="gallery_frame">
              <img
                src="./images/garcon_a_la_pipe.jpg"
                class="picasso_img"
                onclick="garcon_a_la_pipe()"
              />
            </div>
            <div class="gallery_frame">
              <img
                src="./images/gertrude_stein.jpg"
                class="picasso_img"
                onclick="gertrude_stein()"
              />
            </div>
          </div>
          <div class="s_line gallery_line">
            <div class="gallery_frame">
              <img
                src="./images/girl_before_a_mirror.jpg"
                class="picasso_img"
                onclick="girl_before_a_mirror()"
              />
            </div>
            <div class="gallery_frame">
              <img
                src="./images/les_demoiselles_davignon.jpg"
                class="picasso_img"
                onclick="les_demoiselles_davignon()"
              />
            </div>
            <div class="gallery_frame">
              <img
                src="./images/picasso.jpg"
                class="picasso_img"
                onclick="picasso()"
              />
            </div>
          </div>
          <div class="t_line gallery_line">
            <div class="gallery_frame">
              <img
                src="./images/the_dream.jpg"
                class="picasso_img"
                onclick="the_dream()"
              />
            </div>
            <div class="gallery_frame">
              <img
                src="./images/the_old_guitarist.jpg"
                class="picasso_img"
                onclick="the_old_guitarist()"
              />
            </div>
            <div class="gallery_frame">
              <img
                src="./images/the_weeping_woman.jpg"
                class="picasso_img"
                onclick="the_weeping_woman()"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <img src="./images/banner.png" class="header_a footer_a" />
        <div class="footer_text">
          <span>17122586 김석환, 17123602 이선엽</span>
          <span>copyright &copy; 2021 DCU team 21ST CENTURY PICASSO.</span>
        </div>
      </div>
    </div>
    <script src="./js/gallery.js"></script>
    <script src="./js/sakura.js" text="text/javascript"></script>
    <script>
      var sakura = new Sakura("#wrap", {
        colors: [
          {
            gradientColorStart: "rgba(255, 183, 197, 0.9)",
            gradientColorEnd: "rgba(255, 197, 208, 0.9)",
            gradientColorDegree: 120,
          },
          {
            gradientColorStart: "rgba(255,189,189)",
            gradientColorEnd: "rgba(227,170,181)",
            gradientColorDegree: 120,
          },
          {
            gradientColorStart: "rgba(212,152,163)",
            gradientColorEnd: "rgba(242,185,196)",
            gradientColorDegree: 120,
          },
        ],
        delay: 200,
      });
    </script>
  </body>
</html>
